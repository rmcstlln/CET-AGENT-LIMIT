<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Limit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<body>
    <canvas id="canvas1"></canvas>

    <img class="title" src="title.png" height="250px" width="600px">
    
    <!-- BG MUSIC BUTTON -->
    <button class="musicButton" id="myMusic">
        <audio id="myAudio" autoplay>
            <source src="audio-sfx-bgm/background-music.mp3" type="audio/mpeg">
        </audio>
        <i class="fa-sharp fa-solid fa-volume-high"></i>
    </button>

    <!-- TUTORIAL BUTTON -->
    <button id="tutorial"><i class="fa-solid fa-question"></i></button> 
    <div id="tutorial-popup">
        <div class="carousel-container">
            <button id="close-btn"><i class="fa-solid fa-x"></i></button>
            <i class="fa-sharp fa-solid fa-arrow-left" id="prevBtn"></i>
            <i class="fa-sharp fa-solid fa-arrow-right" id="nextBtn"></i>
            <div class="carousel-slide">
                <img src="img-tutorial/6.png" id="lastClone">
                <img src="img-tutorial/1.png">
                <img src="img-tutorial/2.png">
                <img src="img-tutorial/3.png">
                <img src="img-tutorial/4.png">
                <img src="img-tutorial/5.png">
                <img src="img-tutorial/6.png">
                <img src="img-tutorial/1.png" id="firstClone"> 
            </div>
        </div>
    </div>

    
    <div class="container">
        <!-- PLAY BUTTON -->
        <a href="level-1.html">
            <button class="btn">PLAY</button>
        </a>
        
        <!-- EXIT BUTTON -->
        <button class="btn" id="exitButton">EXIT</button>
    </div>

    <script src="script.js"></script>
</head>
</html>
